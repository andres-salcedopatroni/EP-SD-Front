<div class="container" style="height:90%;">
    <div class="row" style="height:12%;"></div>
    <div class="row" style="height:12%;">
        <input class=col-8 type="text" [(ngModel)]="nombre">
        <button class=col-4 type="button" (click)="busqueda(nombre)">Buscar</button>
    </div>
    <app-lista class="row" *ngIf="datos" [lista]="datos" style="height:76%;"></app-lista>
</div>
